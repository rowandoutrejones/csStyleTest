  <body ng-app="cs">
  <ion-side-menus>
    <ion-side-menu-content  ng-controller="ExploreController">
      <navbar></navbar>
      <ion-nav-view></ion-nav-view>
      <div class="tabs-striped tabs-color-assertive">
        <div class="tabs">
          <a class="tab-item" ng-controller="ExploreController" ng-class="{active:isActive('/explore')}" href="#/explore">
            <i class="icon ion-home"></i>
            Explore
          </a>
          <a class="tab-item" ng-controller="messagesController" ng-class="{active:isActive('/messages')}" href="#/messages">
            <i class="icon ion-chatbubble"></i>
            Messages
          </a>
          <a class="tab-item" ng-controller="FloorController" ng-class="{active:isActive('/floor')}" href="#/floor">
            <i class="icon ion-navicon-round"></i>
            Floor
          </a>
        </div>
      </div>
      </ion-side-menu-content>
      <ion-side-menu side="left" ng-controller="ExploreController">
        <div class="list">
          <div>
            <a menu-close ng-click="logout()" class="item item-icon-left item-icon-right" href="#">
              <i class="icon ion-power"></i>
              Logout
              <i class="icon"></i>
            </a>
          </div>
          <div>
            <a class="item item-icon-left item-icon-right" href="#">
              <i class="icon ion-information-circled"></i>
              About
              <i class="icon"></i>
            </a>
          </div>
        </div>
      </ion-side-menu>
    </ion-side-menus>
  </ion-side-menu>
