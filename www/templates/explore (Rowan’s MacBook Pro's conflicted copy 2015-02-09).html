<navbar></navbar>
<ion-content>
  <div class="container">
    <div ng-repeat="user in users">
      <a href="/#/userDetail/{{user.auth.uid}}">
        <div class="list">
          <div class="item item-avatar item-button-right">
            <img class="exploreAvatar"src="img/avatar.jpg">
            <h2>{{user.name}}</h2>
            <p>{{user.level}}</p>
            <p>{{user.cancer}}</p>
            <button class=" button buttonRound rightButt" ng-click="addFriend()">
             <i class="icon ion-plus-circled"></i>
           </button>
          </div>
        </div>
      </a>
    </div>
  </div>
</ion-content>
<tabs></tabs>
