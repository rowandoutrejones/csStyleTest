<navbar></navbar>
<ion-content>
  <div class="container">
    <div ng-repeat="user in users">
      <a href="/#/userDetail/{{user.auth.uid}}">
        <div class="list">
          <div class="item item-avatar item-button-right" href="#">
            <img class=""src="img/avatar.jpg">
            <h2>{{user.name}}</h2>
            <p>{{user.cancer}}</p>
            <button class="button button-add" ng-click="addFriend()">
              <i class="icon ion-ios-plus addIcon"></i>
            </button>
          </div>
        </div>
      </a>
    </div>
  </div>
</ion-content>
<tabs></tabs>
